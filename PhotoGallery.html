   <!---------------------image slider java script---------------->

     <script>

      var slideImage = document.getElementById("slideImg");

      var images =new Array(
          "images/slide-1.jpeg",
          "images/slide-2.jpeg",
          "images/slide-3.jpeg",
          "images/slide-4.jpeg",
          "images/slide-5.jpeg",
          "images/slide-6.jpeg",
      );

    var len =images.length;
    var i = 0

    function slider(){
        if(i>len-1){
            i= 0
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()' ,4000)
    }

   </script>
